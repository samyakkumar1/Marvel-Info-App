<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Marvel Comics
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background"[fullscreen]="true" overflow-scroll="false">
  <ion-header collapse="condense">
  </ion-header>

  <ion-slides *ngFor="let info of infos2" [options]="options">

  <ion-slide>
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="poster-col">
          <img class="poster" [src]="info.thumbnail.path+'/portrait_incredible.'+info.thumbnail.extension"alt="Hero image">
        </ion-col>
        <ion-col size="12">
          <ion-text color="danger">
          <h5 class="ion-no-margin">{{info.title}}</h5>
        </ion-text>
        </ion-col>
    </ion-row>
    </ion-grid>
  </ion-slide>


</ion-slides>

  
</ion-content>
